<!DOCTYPE html>
<html lang="\" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
    <style media="screen">

      .header1{
        display : flex;
        justify-content : center;
      }

      img{
        margin : 10px;
      }
      body{
        background-color : lightgrey;
      }

      div{
        margin : 10px;
      }

    </style>
  </head>
  <body>
    <script src="semantic.min.js"></script>
      <div class="header1">
        <img src="logo1.jpg" width="70px" height="70px" alt=""> <br>
        <h1 class="ui header teal">Daftar Akun NIOMIC</h1>
      </div>
      <div class="form1">
      <div class="ui container">
        <div class="ui form" >
          <div class="ui grid centered">
            <div class="seven wide field">
              <div class="ui left icon input">
                <input type="text" placeholder="Nama Depan">
                <i class="user icon"></i>
              </div>
            </div>
          </div>
          <div class="ui grid centered">
            <div class="seven wide field">
              <div class="ui left icon input">
                <input type="text" placeholder="Nama Belakang">
                <i class="user icon"></i>
              </div>
            </div>
          </div>
          <div class="ui grid centered">
            <div class="seven wide field">
              <div class="ui left icon input">
                <input type="text" placeholder="No Telp/HP">
                <i class="user icon"></i>
              </div>
            </div>
          </div>
          <div class="ui grid centered">
            <div class="seven wide field">
              <div class="ui left icon input">
                <input type="text" placeholder="Alamat Email">
                <i class="user icon"></i>
              </div>
            </div>
          </div>
          <div class="ui grid centered">
            <div class="seven wide field">
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
          </div>
          <div class="ui grid centered">
            <div class="seven wide field">
              <button class="ui fluid huge teal button" style="margin-left: 11px;">
                Login
              </button>
            </div>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
